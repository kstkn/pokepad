name: Build and Release

on:
  pull_request:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            platform: mac
            artifact-name: pokepad-mac-arm64
            artifact-path: dist/*.dmg
          - os: windows-latest
            platform: win
            artifact-name: pokepad-win-x64
            artifact-path: dist/*.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS
        if: matrix.platform == 'mac'
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build Windows
        if: matrix.platform == 'win'
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: ${{ matrix.artifact-path }}
          retention-days: ${{ github.event_name == 'pull_request' && 7 || 90 }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: pokepad-mac-arm64
          path: release-assets/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pokepad-win-x64
          path: release-assets/

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-assets/*
          name: Release ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Pokepad ${{ steps.get_version.outputs.VERSION }}

            ### Downloads
            - **macOS (Apple Silicon)**: Download the `.dmg` file
            - **Windows (x64)**: Download the `.exe` installer

            ### Installation
            - **macOS**: Open the DMG file and drag Pokepad to your Applications folder
            - **Windows**: Run the installer and follow the setup wizard

            ### Changes
            See the [changelog](https://github.com/${{ github.repository }}/compare/v${{ steps.get_version.outputs.VERSION }}^...v${{ steps.get_version.outputs.VERSION }}) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
