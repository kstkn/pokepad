name: Build

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  build-mac:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS app
        run: npm run build:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokepad-mac-arm64
          path: |
            dist/mac-arm64/
            dist/*.dmg
          retention-days: 30

  build-win:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npm run build:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pokepad-win-x64
          path: |
            dist/win-unpacked/
            dist/*.exe
          retention-days: 30

  build-all:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build-mac, build-win]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: pokepad-mac-arm64
          path: artifacts/mac/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: pokepad-win-x64
          path: artifacts/win/

      - name: Create release archive
        run: |
          cd artifacts
          zip -r pokepad-mac-arm64.zip mac/
          zip -r pokepad-win-x64.zip win/
          ls -lh *.zip

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-packages
          path: artifacts/*.zip
          retention-days: 90

